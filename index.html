<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- full row-->
<div class="row">
  <div class="col-12">
    <div class="full">full</div>
  </div>
</div>
<!--third + two thirds -->
<div class="row">
<div class="col-4">
  <div class="third">
    1/3
  </div>
</div>
<div class="col-8">
  <div class="two-thirds">
    2/3
  </div>
</div>
</div>
<!--quarter + half + quarter -->
<div class="row">
<div class="col-3">
  <div class="quarter">
    1/4
  </div>
</div>
<div class="col-6">
  <div class="half">
    1/2
  </div>
</div>
<div class="col-3">
  <div class="quarter">
    1/4
  </div>
</div>
</div>
<!--half + eighth + quarter + eighth-->
<div class="row">
<div class="col-6">
  <div class="half">
    1/2
  </div>
</div>
<div class="col-6">
  <div class="col-3">
    <div class="eighth">
      1/8
    </div>
  </div>
  <div class="col-6">
    <div class="quarter">
      1/4
    </div>
  </div>
  <div class="col-3">
    <div class="eighth">
      1/8
    </div>
  </div>
</div>
</div>
<!--image row-->
<div class="row">
  <div class="col-12">
  <div class="images">
    <div class="pic">
      <img src="img/img1.jpg" alt="" height="300">
    </div>
    <div class="pic">
      <img src="img/img2.jpg" alt="" height="300">
    </div>
    <div class="pic">
      <img src="img/img3.jpg" alt="" height="300">
    </div>
  </div>
</div>
</div>
  <!-- full row-->
<div class="row">
  <div class="col-12">
    <div class="full">full</div>
  </div>
</div>

</div>
</body>
</html>
